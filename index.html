<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
</head>
<body>
<main>
    <p>data-version = <span id="data-version">analyzing ...</span></p>
    <div id="example-table"></div>
</main>
<script>
    let data = [
        {"id": 1, "name": "Music", "location": "https://google.ch/", "version": "2021-02-06T12:34:56Z"},
        {"id": 2, "name": "Attic", "location": "https://ard.de/", "version": "2021-02-06T12:34:55Z"},
    ]
    const table = new Tabulator("#example-table", {
        data: data,
        height: "311px",
        layout: "fitColumns",
        columns: [
            {title: "Name", field: "name"},
            {
                title: "Location", field: "location", cellClick: function (e, cell) {
                    window.open(cell.getData().location, '_blank')
                },
            },
        ],
    });
    const data_version = table.getData("version")[0].version
    document.getElementById("data-version").innerText = data_version
</script>
</body>
</html>
