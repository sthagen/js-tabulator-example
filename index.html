<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
<link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
</head>
  <body>
    <div id="example-table"></div>
    <script>
let data= [
    {"id":1, "name":"Music", "location":"https://google.ch/"},
    {"id":2, "name":"Attic", "location":"https://ard.de/"},
]
const table = new Tabulator("#example-table", {
    data: data,
    height:"311px",
    layout:"fitColumns",
    columns:[
        {title:"Name", field:"name"},
        {title:"Location", field:"location", cellClick:function(e, cell){ window.open(cell.getData().location, '_blank') },},
    ],
});
      </script>
  </body>
</html>
